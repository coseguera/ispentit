<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		        <span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">iSpentIt</a>
	        </div>
	        <div class="collapse navbar-collapse">
	            <ul class="nav navbar-nav">
			<li {{#if page.home }} class="active" {{/if}}><a href="/">Home</a></li>
			<li {{#if page.about }} class="active" {{/if}}><a href="/about">About</a></li>
			<li {{#if page.contact }} class="active" {{/if}}><a href="#contact">Contact</a></li>
		    </ul>
	        </div>
	    </div>
        </div>
        {{{body}}}
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    {{#each scripts}}
    <script src="{{this}}"></script>
    {{/each}}
</body>
</html>
