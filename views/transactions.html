<h1 class="page-header">Transactions</h1>
<form id="query" class="container" data-bind="submit: queryData">
    <div class="row">
        <div class="col-md-5 col-sm-4">
            <input name="from" type="text" class="form-control" 
                placeholder="From" data-bind="jqCalendar" />
        </div>
        <div class="col-md-5 col-sm-4">
            <input name="to" type="text" class="form-control" 
                placeholder="To" data-bind="jqCalendar" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-4">
            <select name="by" class="form-control" 
                data-bind="options: people, optionsValue: 'id', optionsText: 'name', optionsCaption: 'By'">
            </select>
        </div>
        <div class="col-md-5 col-sm-4">
            <select name="on" class="form-control" 
                data-bind="options: accounts, optionsValue: 'id', optionsText: 'name', optionsCaption: 'On'">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-4">
            <input type="submit" value="Go" class="btn btn-primary btn-block" />
        </div>
    </div>
</form>
<hr>
<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
    	    <th>Date</th>
    	    <th>Concept</th>
    	    <th>Amount</th>
    	    <th>Person</th>
    	    <th>Account</th>
    	</tr>
        </thead>
        <tbody data-bind="foreach: transactions">
                <tr data-bind="css: { info: isSplit(), success: !isSplit() && amount() > 0 }">
        	    <td data-bind="text: formattedDate"></td>
        	    <td data-bind="text: concept"></td>
        	    <td data-bind="text: formattedAmount"></td>
        	    <td data-bind="text: personName"></td>
        	    <td data-bind="text: accountName"></td>
        	</tr>
        </tbody>
    </table>
</div>
